@if (layout.isDesktop()) {
  <!-- Desktop: sidebar + main content -->
  <div class="shell-desktop">
    <app-sidebar />
    <div class="main-area">
      <div class="main-header">
        <app-header />
      </div>
      <div class="main-content">
        <router-outlet />
      </div>
    </div>
  </div>
} @else {
  <!-- Mobile / Tablet: status bar + header + content + tab bar -->
  <div class="shell-mobile">
    <app-status-bar />
    <div class="mobile-header">
      <app-header />
    </div>
    <div class="mobile-content">
      <router-outlet />
    </div>
    <app-tab-bar />
  </div>
}
